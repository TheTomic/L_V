<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For you from me ❤️</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffccd5, #ffe6f0);
    overflow-x: hidden;
}

.container {
    padding: 40px 20px;
}

h1 {
    font-size: 42px;
}

input {
    padding: 12px;
    font-size: 18px;
    width: 120px;
    text-align: center;
    border-radius: 12px;
    border: none;
}

button {
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #e63950;
}

#poruka {
    margin-top: 20px;
    font-size: 20px;
    color: darkred;
}

/* Media box centriran */
.media-box {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Slika */
#mojaSlika {
    width: 80%;
    max-width: 320px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: none;
}

/* Video - veći od slike */
#mojVideo {
    width: 90%;
    max-width: 500px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: none;
}

/* Klikni srce */
#klikniSrce {
    margin-top: 20px;
    font-size: 30px;
    cursor: pointer;
    display: none;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

#loveMessage {
    display: none;
    font-size: 32px;
    margin-top: 20px;
    color: #d00000;
    font-weight: bold;
}

/* Padajuća srca */
.heart {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

/* Mobile prilagodba */
@media (max-width: 480px) {
    h1 {
        font-size: 32px;
    }

    #loveMessage {
        font-size: 26px;
    }
}
</style>
</head>

<body>

<div class="container">

    <h1>2 + 2 = ?</h1>

    <input type="number" id="odgovor">
    <button onclick="provjeri()">Provjeri!</button>

    <div id="poruka"></div>

    <div class="media-box">
        <img id="mojaSlika" src="Slika.jpg">

        <video id="mojVideo" autoplay loop muted playsinline>
            <source src="Video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="klikniSrce" onclick="pokreniVideo()">
        ❤️ <br>
        <span style="font-size:16px;">Klikni me!</span>
    </div>

    <div id="loveMessage">
        I want to make you this happy again. LOVE YOU! ❤️
    </div>

</div>

<script>
function provjeri() {
    let odgovor = document.getElementById("odgovor").value;
    let poruka = document.getElementById("poruka");

    if (odgovor == "5") {
        poruka.innerHTML = "";
        document.getElementById("mojaSlika").style.display = "block";
        document.getElementById("klikniSrce").style.display = "block";
        pokreniSrca();
    } else {
        poruka.innerHTML = "Pokušaj ponovo! ❤️";
    }
}

function pokreniVideo() {
    document.getElementById("mojaSlika").style.display = "none";
    document.getElementById("mojVideo").style.display = "block";
    document.getElementById("klikniSrce").style.display = "none";
    document.getElementById("loveMessage").style.display = "block";
}

function pokreniSrca() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 300);
}
</script>

</body>
</html>
